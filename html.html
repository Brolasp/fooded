

<html>
    <head>
        <title>Using Event Listener</title>
    </head>
    <link rel="stylesheet" href="s.css">
    <body>
      <a href = "new html.html"  >

        <button type="submit" id="mainBtn">
            Click here to make a taco
        </button>
      </a>
    </body>
    <script>
        document.getElementById("mainBtn").addEventListener("click", redirectFunction);
        
        function redirectFunction(){
            window.location.href = "https://www.example.com";
            // You can also use window.location.replace method
            
            /*
             * window.location.replace("https://www.example.com");
             */
        }
    </script>
</html>
