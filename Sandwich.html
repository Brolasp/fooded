<html lang="en" dir="ltr">
  <head>
    <div id = "backround">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ss.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKeRG7eae5-SiPYOOpgJjdrTP2xx0SHo82oOCf5vZQiilxdsUWR443WOqQjRXTCP44HnA&usqp=CAU" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="submission.html" method="POST">
				<h1>Create a Sandwich!</h1>
        <section class="protein">
          <label for="patty">What type of protein would you like?</label>
          <select name="bun" id="bun">
            <option value="Ham">Ham</option>
            <option value="chicken">Chicken</option>
            <option value="Turkey">Turkey</option>
          </select>
        </section>
        <hr>
        
        <section class="toppings">
          <span>What ingredients would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="bacon" value="bacon">
          <label for="bacon">Bacon</label>
          <input type="checkbox" name="topping" id="Onion" value="Onion">
          <label for="Onion">Onion</label>
          <input type="checkbox" name="topping" id="Avocado" value="Avocado">
          <label for="Avocado">Avocado</label>
        </section>
        <hr>
        
        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="Bread-type">
          <label for="bun">What type of Bread would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">white</option>
            <option value="potatoe">Multigrain</option>
            <option value="pretzel">Wholewheat</option>
          </select>
        </section>
        <hr>
        
        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
            <option value="relish"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

      </form>
    </section>
    <a href = "funny.html"  >

      <button type="submit" id="mainBtn">
          Submit
      </button>
  </body>
  </html>
</div>
</html>
