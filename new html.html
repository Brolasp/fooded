<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel="stylesheet" href="css.css">
  <head>
    <meta charset="utf-8">
    <div id = "backround">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <div id = "backround">
    <section id="overlay">
      <img src="https://i5.walmartimages.com/asr/a9f67aea-407a-4179-a717-541b15327947.2ecb8d18c583025c48e8dc5c3f18f319.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Davie's Burgers Logo" id="logo" width="400">
      <hr>
      <form action="submission.html" method="POST">
				<h1>Create a Taco!</h1>
        <section class="protein">
          <label for="patty">What type of protein would you like?</label>
          <br>
          <input type="checkbox" name="topping" id="beef" value="beef">
          <label for="beef">beef</label>
          <input type="checkbox" name="topping" id="chicken" value="chicken">
          <label for="chicken">chicken</label>
        </section>
        <hr>
        
        
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
          <input type="checkbox" name="topping" id="olives" value="olives">
          <label for="olives">Olives</label>
          <input type="checkbox" name="topping" id="black beans" value="black beans">
          <label for="black beans">Black Beans</label>
        </class>
          <input type="checkbox" name="topping" id="Guacamole" value="Guacamole">
          <label for="Guacamole">Guacamole</label>
          <input type="checkbox" name="topping" id="Sour cream" value="Sour cream">
          <label for="Sour cream">Sour cream</label>
          <input type="checkbox" name="topping" id="Salsa " value="Salsa ">
          <label for="Salsa ">Salsa </label>

        </section>
        <hr>
        
        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </section>
        <hr>
        
        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        
        </section>
      </form>
    </section>
    <a href = "funny.html"  >

      <button type="submit" id="mainBtn">
          Submit
      </button>
  </body>
</div>
</div>
</html>
